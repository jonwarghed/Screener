<div class="windsun small dimmed">
    <span class="wi wi-strong-wind xdimmed" data-bind="text: wind"></span>
    <span class="wi wi-sunrise xdimmed" data-bind="text: sunrise, visible: isSunrise"></span>
    <span class="wi wi-sunset xdimmed" data-bind="text: sunset, visible: !isSunrise"></span>
</div>
<div class="temp">
    <span class="icon dimmed wi" data-bind="css: weatherIcon, text: temperature"></span>
</div>
